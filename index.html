    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .perspective {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Анимация сгорания карты */
      .ash-particle {
        position: absolute;
        width: var(--size, 5px);
        height: var(--size, 5px);
        background: #444;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        animation: ash-fall 2s ease-in forwards;
      }

      @keyframes ash-fall {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translate(var(--dx), 200px) scale(0.2) rotate(720deg);
        }
      }

      .card-burn-out {
        animation: card-burn-out-anim 2s ease-out forwards;
      }

      @keyframes card-burn-out-anim {
        0% {
          opacity: 1;
          filter: grayscale(0) brightness(1);
        }
        50% {
          opacity: 0.8;
          filter: grayscale(1) brightness(0.6) contrast(2);
        }
        100% {
          opacity: 0;
          filter: grayscale(1) brightness(0.2) contrast(2);
        }
      }

      /* Анимации победителей */
      .player-win-card {
        animation: green-pulse 2.5s infinite;
      }

      @keyframes green-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        70% {
          box-shadow: 0 0 15px 25px rgba(16, 185, 129, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }

      .spy-win-card {
        position: relative;
        border-color: #fca5a5; /* red-300 */
        animation: spy-card-fire-glow 1.5s infinite linear;
      }

      @keyframes spy-card-fire-glow {
        0% {
          box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #b91c1c, inset 0 0 10px #ef4444;
        }
        25% {
          box-shadow: 0 0 12px #f87171, 0 0 24px #ef4444, 0 0 35px #dc2626, inset 0 0 12px #f87171;
        }
        50% {
          box-shadow: 0 0 8px #ef4444, 0 0 18px #dc2626, 0 0 28px #b91c1c, inset 0 0 8px #ef4444;
        }
        75% {
          box-shadow: 0 0 14px #f87171, 0 0 28px #ef4444, 0 0 40px #dc2626, inset 0 0 14px #f87171;
        }
        100% {
          box-shadow: 0 0 10px #ef4444, 0 0 20px #dc2626, 0 0 30px #b91c1c, inset 0 0 10px #ef4444;
        }
      }

      body.spy-reveal-mode .player-name-reveal-spy[data-is-spy="true"] {
        color: #ef4444 !important; /* red-500 */
        font-weight: bold !important;
        text-shadow: 0 0 5px #ef4444;
      }
    </style>
